<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spotlified - Player</title>

        <!--Normalize CSS -->
        <link rel="stylesheet" href="../css/normalize.css" />

        <!-- Icon style sheet -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />

        <!-- Stylesheets -->
        <link rel="stylesheet" href="../css/common.css" />
        <link rel="stylesheet" href="../css/player.css" />

        <!-- Javascript principal -->
        <script src="../index.js" type="module" defer></script>
    </head>
    <body>
        <header>
            <h1>Logo</h1>
            <span class="material-symbols-outlined">search</span>
        </header>
        <main>
            <div class="player-cover">
                <span class="material-symbols-outlined">image</span>
            </div>

            <div class="player-controls">
                <button class="player-btn">
                    <span class="material-symbols-outlined">skip_previous</span>
                </button>
                <button class="player-btn player-btn-play">
                    <span class="material-symbols-outlined">play_arrow</span>
                </button>
                <button class="player-btn">
                    <span class="material-symbols-outlined">skip_next</span>
                </button>
            </div>

            <div class="player-progress">
                <input type="range" min="0" max="100" value="15" />
            </div>
        </main>
        <footer>
            <nav>
                <a href="../index.html" class="nav-item">
                    <span class="material-symbols-outlined">home</span>
                </a>
                <a href="player.html" class="nav-item active">
                    <span class="material-symbols-outlined">subscriptions</span>
                </a>
                <a href="artists.html" class="nav-item">
                    <span class="material-symbols-outlined">tune</span>
                </a>
                <a href="favorites.html" class="nav-item">
                    <span class="material-symbols-outlined">playlist_play</span>
                </a>
            </nav>
        </footer>
    </body>
</html>
